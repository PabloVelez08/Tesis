<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <div class="contenedor">
      <h1>Iniciar Sesión</h1>
      <form id="forma" name="forma" method="POST">
        <div class="elemento">
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder="Usuario"
            required="true"
          />
        </div>
        <div class="elemento">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Contraseña"
            required="true"
          />
        </div>
        <div class="elemento">
          
          <select name="Tipo" id="tipo" >
            <option disabled selected>Tipo de Usuario</option>
            <option class="opcion" value="estudiante">Estudiante</option>
            <option class="opcion" value="tutor">Tutor</option>
          </select>
        </div>
        <div class="botonera">
          <input class="boton" type="submit" id="enviar" name="enviar" value="Iniciar"/>
          <button class="boton" id="btnRegistro">Registro</button>
        </div>
      </form>
      <hr>
      <button class="invitado">Iniciar como invitado</button>
    </div>
  </body>
</html>
