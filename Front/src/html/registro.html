<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="contenedor">
        <h1>Bienvenido</h1>
        <form id="forma" name="forma" method="POST">
          <div class="elemento">
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Nombre"
              required="true"
            />
          </div>
          <div class="elemento">
            <input
              type="text"
              id="apellido"
              name="apellido"
              placeholder="Apellido"
              required="true"
            />
          </div>
          <div class="elemento">
            <input
              type="text"
              id="usuario"
              name="usuario"
              placeholder="Nombre de usuario"
              required="true"
            />
          </div>
          <div class="elemento">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Contraseña"
              required="true"
            />
          </div>
          <div class="elemento">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Repita la contraseña"
              required="true"
            />
          </div>
          <div class="elemento">
            <select name="Tipo" id="tipo" >
              <option disabled selected>Tipo de Usuario</option>
              <option class="opcion" value="estudiante">Estudiante</option>
              <option class="opcion" value="tutor">Tutor</option>
            </select>
          </div>
            <input class="boton" type="submit" id="enviar" name="enviar" value="Registrarse"/>
        </form>
      </div>
</body>
</html>
