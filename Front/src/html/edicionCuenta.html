<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/edicionCuenta.css" />
    <title>Editar Cuenta</title>
  </head>
  <body>
    <div class="contenedor">
      <h1>Configuración</h1>
      <form id="forma" name="forma" method="POST">
        <div class="input-group mb-3">
          <span class="input-group-text elemento" id="inputGroup-sizing-default"
            >Nombre</span
          >
          <input
            type="text"
            class="form-control elemento"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            id="nombre"
            name="nombre"
            required="true"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text elemento" id="inputGroup-sizing-default"
            >Apellido</span
          >
          <input
            type="text"
            class="form-control elemento"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            id="apellido"
            name="apellido"
            required="true"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text elemento" id="inputGroup-sizing-default"
            >Contraseña</span
          >
          <input
            type="password"
            class="form-control elemento"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            id="password"
            name="password"
            required="true"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text elemento" id="inputGroup-sizing-default"
            >Repetir Contraseña</span
          >
          <input
            type="password"
            class="form-control elemento"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            id="password"
            name="password"
            required="true"
          />
        </div>
        <div class="form-check form-switch elemento">
            <span class="form-check-label" for="flexSwitchCheckChecked">Sonido</span>
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
          </div>
        <input
          class="btn btn-primary"
          type="button"
          id="guardarCambios"
          name="guardarCambios"
          value="Guardar Cambios"
        />
      </form>
      <a href="./menuJuegos.html"
        ><button class="btn btn-danger boton" type="button">Cancelar</button>
      </a>
    </div>
    <a href="./menuJuegos.html"
      ><i class="bi bi-arrow-left-circle-fill flecha"></i
    ></a>
  </body>
</html>
